<span (click)="clickLog()">
  <button *ngIf="!toggle" (click)="hidetxt()">Hide Details</button>
  <button *ngIf="toggle" (click)="showtxt()">Show Details</button>
</span>
<br>
<br>
<h3 *ngIf="!toggle">this is the toggle assignment</h3>
<br>
<h3  *ngFor="let count of countArray" [ngStyle]="{backgroundColor: getColor(count)}" [ngClass]="{txtChange: count >= 5}">{{count}}</h3>
